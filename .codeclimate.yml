---
engines:
  duplication:
    enabled: true
    config:
      languages:
      - php
  fixme:
    enabled: true
  phpmd:
    enabled: true
  phpcodesniffer:
    enabled: true

ratings:
  paths:
  - "**.inc"
  - "**.js"
  - "**.jsx"
  - "**.php"
exclude_paths:
- tests/
- vendor/
- /build/
- /bin/
- /var/
- /src/BetasMissionBundle/DependencyInjection/
